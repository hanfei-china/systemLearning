<script>
    var root1 = {
        val: 2,
        left: {
            val: 1
        },
        right: {
            val: 3
        }
    };
    var root2 = {
        val: 5,
        left: {
            val: 1
        },
        right: {
            val: 4,
            left: {
                val: 3
            },
            right: {
                val: 6
            }
        }
    }
    const root3 = {
        val: 6,
        left: {
            val: 4,
            left: {
                val: 3,
                left: null,
                right: null
            },
            right: {
                val: 5
            }
        },
        right: {
            val: 8,
            right: {
                val: 9
            },
            left: {
                val: 7,
            }
        }
    };
    const root4 = {
        val: 6,
        left: {
            val: 4,
            left: {
                val: 3,
                left: null,
                right: null
            },
            right: {
                val: 5
            }
        },
        right: {
            val: 8,
            right: {
                val: 6
            },
            left: {
                val: 7,
            }
        }
    };

    function isValidBST(root) {
        //空结点
        if (!root) {
            console.log(1)
            return true
        }
        // 叶子结点
        if (!root.right && !root.left) {
            return true
        }
        //有左子节点
        if (root.left) {
            if (root.left.val > root.val) {
                return false
            } else {
                var left = isValidBST(root.left)
            }
        }
        // 有右子节点
        if (root.right) {
            if (root.right.val < root.val) {
                return false
            } else {
                var right = isValidBST(root.right);
            }
        }
        //当左右结点都满足的情况下
        if (left && right) {
            return true
        } else {
            return false
        }
    }
    var res1 = isValidBST(root1);
    var res2 = isValidBST(root2);
    var res3 = isValidBST(root3);
    var res4 = isValidBST(root4);
    console.log(res1);
    console.log(res2);
    console.log(res3);
    console.log(res4);
</script>
