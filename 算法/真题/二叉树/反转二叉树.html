<script>
    //翻转二叉树---将每个结点的左右结点翻转
    //每个结点---重复---递归
    //递归：递归式和边界条件
    //递归式：左右结点取反，左右结点再次进行翻转
    //递归边界：没有结点的时候
    const root = {
        val: "A",
        left: {
            val: "B",
            left: {
                val: "D"
            },
            right: {
                val: "E"
            }
        },
        right: {
            val: "C",
            right: {
                val: "F"
            }
        }
    };

    function fn(root) {
        //递归函数
        function dfs(root) {
            if (!root) {
                return
            }
            var right = dfs(root.left);
            var left = dfs(root.right);
            root.left = left;
            root.right = right;
            return root;
        }
        var res = dfs(root);
        return res;
    }
    var res = fn(root);
    console.log(res);
</script>
