<script>
    var arr=[2,1,4,3,6,5,8,7];
    arr.sort((a,b)=>{
        return a-b;   //升序
    });
    console.log(arr); //[1,2,3,4,5,6,7,8]
    arr.sort((a,b)=>{
        return a-b;   //降序
    });
    console.log(arr); //[8,7,6,5,4,3,2,1]
</script>
