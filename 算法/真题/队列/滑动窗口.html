<script>
    // 题目描述：给定一个数组 nums 和滑动窗口的大小 k，请找出所有滑动窗口里的最大值。

    // 示例: 输入: nums = [1, 3, -1, -3, 5, 3, 6, 7], 和 k = 3 输出: [3, 3, 5, 5, 6, 7]

    //暴力解决----双指针+遍历
    function fn1(nums, k) {
        //创建指针
        var left = 0;
        var right = left + k - 1;
        //创建一个数组，用来存放结果
        var arr = [];
        //外层遍历---指针移动
        while (right < nums.length) {
            //寻找每个窗口的最大值
            var max = searchMax(nums, left, right);
            arr.push(max);
            //指针移动
            left++;
            right++;
        }

        function searchMax(arr, left, right) {
            if (!arr || !arr.length) {
                return
            }
            var max = arr[left];
            for (var i = left + 1; i <= right; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        return arr;
    }
    var nums = [1, 3, -1, -3, 5, 3, 6, 7],
        k = 3;
    var arr1 = fn1(nums, k);
    console.log(arr1);
</script>
