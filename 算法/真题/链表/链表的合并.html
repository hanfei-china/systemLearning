<script>
    // 真题描述：将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有结点组成的。
    // 示例： 输入：1->2->4, 1->3->4 输出：1->1->2->3->4->4

    //核心思想：链表处理，本质就是链表的指针的处理
    function fn(l1,l2) {
        //1. 创建链表的头部
        var head={
            val:'',
            next:null
        };
        //  这一步至关重要！！！！！！！
        //指针本身是一个对象，通过复制的方式，我们创建了一个可以移动的点，同时在移动的过程中还能影响到初始指针本身
        var cur=head;
        //2. 循环传入的两个链表---循环条件是两个链表都存在时
        while (l1&&l2) {
            if (l1.val<=l2.val) {
                //1. 给每次循环的首点添加后续指针结点
                cur.next=l1;
                //2. 每次添加结点后要将结点向后移动一位
                cur=cur.next;
                l1=l1.next;
            }else{
                cur.next=l2;
                cur=cur.next;
                l2=l2.next;
            }
        }
        if (!l1&&l2) {
            cur.next=l2;
        }
        if (l1&&!l2) {
            cur.next=l1;
        }
        return head;
    }
    var l1={
        val:1,
        next:{
            val:2,
            next:{
                val:4,
                next:null
            }
        }
    };
    var l2={
        val:1,
        next:{
            val:3,
            next:{
                val:4,
                next:null
            }
        }
    };
    var newObj=fn(l1,l2);
    console.log(newObj);
</script>
