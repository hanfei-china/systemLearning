<script>
    // 真题描述：给定一个排序链表，删除所有重复的元素，使得每个元素只出现一次。

    // 示例 1:
    // 输入: 1 -> 1 -> 2
    // 输出: 1 -> 2
    // 示例 2:
    // 输入: 1 -> 1 -> 2 -> 3 -> 3
    // 输出: 1 -> 2 -> 3
    function fn(head) {
        var cur=head;
        while (cur.next!==null&&cur.val!==null) {
            if (cur.next.val===cur.val) {
                cur.next=cur.next.next;
                //为啥没有下一步？---因为如果相等的话，就去掉中间的那个点，但是不能进行移动，要继续去判断，否则有连续三个相等的情况的话就会出现错误
                // cur=cur.next
            }else{
                //如果没有相等的话就指针移动
                cur=cur.next
            }
        }
        return head;
    }
    var obj={
        val:1,
        next:{
            val:1,
            next:{
                val:2,
                next:null
            }
        }
    }
    var newObj=fn(obj);
    console.log(newObj);
</script>
