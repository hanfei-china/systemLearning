    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text">
</body>
<script>
    let str = `
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
        </ul>
    `;
    // console.log(str);
    // console.log(str.trim());
    //一：模板字符串
    /*
        1. 模板字符串内可以保留空格、缩进、换行等
        2. 模板字符串内想要使用反撇号的话，可以使用反斜杠转义符
        3. 模板字符串可以使用trim方法来小区首行中的换行符
        4. 模板字符串支持嵌入变量，放入${}内即可
        5. 模板字符串支持嵌套---自己嵌套自己
    */

    //二：模板标签---通过一个函数可以拿到模板字符串的标签和内容，然后可以对参数进行处理，最后再次拼接，再用于展示等
    var a1 = '刘亦菲';
    var a2 = '漂亮';
    // var res1 = message1 `${a1}非常${a2}`;
    var res2 = message2 `${a1}非常${a2}`;

    function message1(str, str1, str2) {
        console.log(str); //['','非常','']  第一个参数相当于将未转换参数前的模板字符串转换为数组
        console.log(str1); //'刘亦菲'   拿到第一个参数值
        console.log(str2); //'漂亮'    拿到第二个参数值
    }
    //也可以通过arguments来对未知参数个数的模板字符串进行处理
    function message2(str, ...strs) {
        console.log(str); //["", "非常", ""]
        console.log(strs); //["刘亦菲", "漂亮"]

        //拼接---str的数组长度以及空字符串的位置是和strs有联系的。所以我们可以利用这种联系来实现拼接
        var result = '';
        for (let i = 0; i < strs.length; i++) {
            result += str[i];
            result += strs[i];
        }
        result += str[str.length - 1];
        return result;
    }
</script>
